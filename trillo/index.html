<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="app logo" class="logo">
            <form action="#" class="search">
                <input type="search" class="search__input" placeholder="search hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="logged user" class="user-nav__user-photo">
                    <span class="user-nav__name">Elghannay</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar__nav">
                    <li class="nav__item nav__item--active">
                        <a href="" class="nav__link"><svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg> <span>hotel</span></a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link"><svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg> flight</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link"><svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg> car rental</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link"><svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg> tours</a>
                    </li>
                </ul>
                <div class="sidebar__copyright">
                    <p>&copy; 2020 all right reserved elghannay</p>
                </div>
            </nav>
            <main class="hotel-view">hotel view</main>
        </div>
    </div>
</body>

</html>
